<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="msapplication-config" content="/fav/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
		<title>Compteur de clics</title>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="/fav/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/fav/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/fav/favicon-16x16.png"
		/>
		<link rel="manifest" href="/fav/site.webmanifest" />
		<link rel="mask-icon" href="/fav/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="shortcut icon" href="/fav/favicon.ico" />
		<link rel="stylesheet" href="main.css" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<main>
			<div class="zone">
				<div class="title">Limite haute</div>
				<div class="content limit">
					<span id="top"></span>
					<button class="first">+</button>
					<button class="second">-</button>
				</div>
			</div>
			<div id="increment">
				<div>
					<div class="content button">-</div>
					<div>
						<div class="content zone number">
							<span id="less"></span>
							<button class="first">+</button>
							<button class="second">-</button>
						</div>
					</div>
				</div>
				<div id="counter"></div>
				<div>
					<div class="content button">+</div>
					<div>
						<div class="content zone number">
							<span id="more"></span>
							<button class="first">+</button>
							<button class="second">-</button>
						</div>
					</div>
				</div>
			</div>
			<div class="zone">
				<div class="title">Limite basse</div>
				<div class="content limit">
					<span id="bottom"></span>
					<button class="first">+</button>
					<button class="second">-</button>
				</div>
			</div>
			<div class="button" id="reset">Reset</div>
			<div class="zone" id="cliczone">
				<div class="title">Zone de clic</div>
				<div class="content">Clic gauche : incrémentation</div>
				<div class="content">Clic droit : décrémentation</div>
			</div>
		</main>
		<footer>
			Maquette fournie par
			<a href="https://www.javascriptdezero.com/">javascriptdezero</a>
		</footer>
	</body>
</html>
